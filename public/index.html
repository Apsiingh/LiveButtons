<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./documentation/image/apple-touch-icon.png" />
    <link rel="stylesheet" href="./style.css">
    <title>Live Button</title>

  <body>
    <div class="content">
